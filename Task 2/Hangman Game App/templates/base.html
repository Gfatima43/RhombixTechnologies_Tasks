<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Hangman Game{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="brand"><a href="{{ url_for('index') }}">Hangman Game using Flask</a></h1>
      <nav>
        <form action="{{ url_for('start') }}" method="post" style="display:inline;">
          <button class="btn" type="submit">Start Game</button>
        </form>
        <form action="{{ url_for('reset') }}" method="post" style="display:inline;">
          <button class="btn alt" type="submit">Reset</button>
        </form>
      </nav>
    </div>
  </header>

  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flashes">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <footer class="container footer">
    <p>Built with Flask Â· Hangman Game</p>
  </footer>
</body>
</html>
