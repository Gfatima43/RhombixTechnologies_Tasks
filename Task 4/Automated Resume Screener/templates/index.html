<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume Screener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <div class="container py-5">
        <h1 class="mb-4">Automated Resume Screener</h1>
        <form action="/screen" method="post" enctype="multipart/form-data">
            <div class="form-group mb-3">
                <label class="form-label" for="resumes">Upload Resumes (PDF or DOCX)</label>
                <input class="form-control" type="file" id="resumes" name="resumes" multiple accept=".pdf,.docx">
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="keywords">Keywords (comma-separated)</label>
                <input class="form-control" id="keywords" name="keywords" placeholder="e.g. Python, Machine Learning, Data Analysis, docker, AWS">
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="skills">Skills (comma-separated)</label>
                <input class="form-control" id="skills" name="skills" placeholder="e.g. Python, SQL, React">
            </div>
            <div class="mb-3 row">
                <div class="col-md-6 form-group">
                    <label class="form-label">Min Years Experience</label>
                    <input class="form-control" id="min_years" name="min_years" type="number" min="0" step="0.5" value="0">
                </div>
                <div class="col-md-6 form-group">
                    <label class="form-label" for="education">Education Level</label>
                    <select id="education" name="education">
                        <option value="">Any</option>
                        <option value="High School">High School</option>
                        <option value="Diploma">Diploma</option>
                        <option value="Bachelor">Bachelor's Degree</option>
                        <option value="Master">Master's Degree</option>
                        <option value="PhD">PhD</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 form-group">
                <label class="form-label" for="email">Email Address (for report notification):</label>
                <input class="form-control" id="email" name="email" type="email" placeholder="your.email@example.com">
                <small class="form-text text-muted">Get an email when screening is complete.</small>
            </div>
            <button type="submit" class="btn btn-primary">Screen Resumes</button>
        </form>
    </div>
</body>

</html>
